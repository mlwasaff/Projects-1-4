<!DOCTYPE html >
<html lang="en">
  <head>
    <title>Instacart</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,600&display=swap" rel="stylesheet">

    <!--
    AI Use Disclosure:
    Tool(s): ChatGPT (free version)
    Purpose: Helped explain how to align my top navigation section
    Human Role: I applied the explanation to my project, added the suggested code, and modified the code to work on my page. -->

<body>
  <header class="top-bar">
    <img src="photos/logo.png" alt="logo" class="logo" style="width:50px;height:50px;">

    <h1>instacart</h1>

    <textarea class="search">Search products and stores</textarea>

    <div class="auth-buttons">
      <button class="button1">Log in</button>
      <button class="button3">Sign up</button>
    </div>
  </header>

<div class="banner">
  <h2 class="h2">Order groceries for delivery or pickup today</h2>
  <a href="https://www.instacart.com/" 
   target="_blank" 
   class="button2">
   Sign up to get $0 delivery fee*
  </a>
  <br>

  <p class="p">*Valid for the first 3 orders. Service fees and terms apply</p>

  <img src="photos/banner.png" alt="fruits and vegetables" style="width:700px;height:250px;">
</div>

<div class="store-icons">
  <h3 class="h3">Stores to help you save</h3>
    <img src="photos/foodlion.png" alt="Food Lion" style="width:120px;height:100px;">
    <img src="photos/kroger.png" alt="Kroger" style="width:120px;height:100px;">
    <img src="photos/costco.png" alt="Costco" style="width:120px;height:100px;">
    <img src="photos/aldi.png" alt="Aldi" style="width:120px;height:100px;">
    <img src="photos/cvs.png" alt="Cvs" style="width:120px;height:100px;">
</div>

<h4 class="h4">All stores in Harrisonburg, VA</h4>


<div class="sort"><button>All</button><button>Fastest</button><button>EBT</button><button>Offers</button><button>Low prices</button><button>Grocery</button><button>Pickup</button></div>

<div class="stores"> 
  <div>Food Lion</div>
  <div>MARTIN'S</div>
  <div>Kroger</div>
  <div>Costco</div>
  <div>Aldi</div>
</div>

<div class="stores2">
  <div>Target</div>
  <div>Food Lion NOW</div>
  <div>CVS</div>
  <div>Dollar Tree</div>
  <div>The Home Depot</div>  
</div>
 

</body>
</html>
